<html>

<head>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>


</head>

<body onload="chec()" style="background-color: aqua;">

    <div class="page-header p-4">
        <h1>
            <center> <strong> <u> Number&nbsp; System&nbsp; Converter </u> </strong> </center>
        </h1>
    </div>
    <div class="container center">

        <div class="row p-2">

            <div class="col p-2">
                <div>
                    <input class="form-check-input" type="radio" name="selectur" value="2" onclick="chec()" checked>
                    <label class="form-check-label" for="bin">Binary</label>
                </div>
                <input type="text" name="" id="bin" class="form-control" onkeydown="myf()">

            </div>
        </div>
        <div class="row p-2">

            <div class="col p-2 ">
                <input class="form-check-input" type="radio" name="selectur" value="10" onclick="chec()">
                <label class="form-check-label" for="dec">Decimal</label>
                <input type="text" id="dec" class="form-control">
            </div>
        </div>


        <div class="row p-2">

            <div class="col p-2">
                <input class="form-check-input" type="radio" name="selectur" value="8" onclick="chec()">
                <label class="form-check-label" for="oct">Octal</label>
                <input type="text" id="oct" class="form-control">
            </div>
        </div>

        <div class="row p-2">

            <div class="col p-2">
                <input class="form-check-input" type="radio" name="selectur" value="16" onclick="chec()">
                <label class="form-check-label" for="hex"> Hexadecimal </label>
                <input type="text" id="hex" class="form-control">
            </div>
        </div>
        <div class="row p-2">
            <span class="col p-4"></span>
            <span class="col p-2 d-flex justify-content-end">
                <button class="btn btn-primary" id="convert" onclick="convert1();"> Convert </button>
            </span>
        </div>

    </div>

    <p class="p-2" id="pele" style="display: none;"></p>

</body>

<script>
    $(document).ready(function () {
        $("body").tooltip({ selector: '[data-toggle=tooltip]' });
    });

</script>

</html>
